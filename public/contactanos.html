<!doctype html>
<html lang="en">
  <head>
    <title>InfoSolutions</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navegacion -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/nosotros">Nosotros<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/contacto">Contactanos</a>
                    </li>
                </ul>
            </div>
        </nav>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Contactanos</h1>
            <p class="lead">Envianos un mensaje para poder cumplir tus necesidades en informatica.</p>
        </div>
    </div>
    <!-- Formulario de Contacto -->
    <div class="container my-5">
        <form method="POST">
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombres y Apellidos:</label>
                <input type="text" class="form-control" name="name" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Correo Electronico:</label>
                <input type="email" class="form-control" name="email" id="exampleFormControlInput2">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Telefono Movil:</label>
                <input type="number" class="form-control" name="cellphone" id="exampleFormControlInput3">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput4">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" name="birthday" id="exampleFormControlInput4">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Mensaje:</label>
                <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <!-- Footer -->
    <footer class="p-4 bg-dark" style="color:white">
        <div class="d-flex justify-content-center text-center">
            <div class="row">
                <div class="col"><p>Pagina desarrollada por InfoSolutions</p><div>
            </div>
            <div class="row">
                <div class="col"><p>Desarrollado con: Nodejs Core</p><div>
            </div>
            <div class="row">
                <div class="col"><p>Due√±o: Tibaran</p><div>
            </div>
        </div>
    </footer>    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
